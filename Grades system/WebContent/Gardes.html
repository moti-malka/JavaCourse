<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Gards System</title>
        <link href="Gardes.css" rel="stylesheet">
        <script src="Gardes.js"></script>
    </head>
    <body>
        <div class="panelup">
            <div>
                <h1 class="title">Gardes System</h1>
            </div>
        </div>
        <div>
            <a class="addStudentBtn" onclick="ShowAddStudent()">Add Student</a>
        </div>
        <div>
            <a class="DeleteStudentBtn">Delete Student</a>
        </div>
        <div id="form" class="form">
            <div class="title_form">
                <p>Add New Student</p>
            </div>
            <div>
                <input id="fName" type="text" name="FirstName" placeholder="First name"><br>
                <p></p>
                <input id="lName" type="text" name="LastName" placeholder="Last name"><br>
                <p></p>
                <input id="id" type="text" name="ID" placeholder="ID"><br>
                <p></p>
                <select id="listexan">
                    <option  value="Select">Select Exam</option>
                    <option value="Java/Sql1">Java/Sql part 1</option>
                    <option value="Java/Sql2">Java/Sql part 2</option>
                </select>
                <p></p>
                <input id="grade" type="number" name="Grad" min="1" max="100">
                <p></p>
                <div>
                <button type="button" onclick="hideAddStudent()">Close</button>
                <button type="button" onclick="showAllEventsb()">Submit</button>
                </div>
            </div>

        </div>
    </body>
</html>
