        <div>
            <h1 style="color: red">Tik</h1>

        <div class="squareX">

            </div>

        </div>
        <div class="squareO">

            <div class="circleO">

            </div>
        </div>

        <div>
            <table id="myTable">
                <tr>
                    <td id="1" onclick="insertXO(this)">___</td>
                    <td id="2" onclick="insertXO(this)">___</td>
                    <td id="3" onclick="insertXO(this)">___</td>
                </tr>
                <tr>
                    <td id="4" onclick="insertXO(this)">___</td>
                    <td id="5" onclick="insertXO(this)">___</td>
                    <td id="6" onclick="insertXO(this)">___</td>
                </tr>
                <tr>
                    <td id="7" onclick="insertXO(this)">___</td>
                    <td id="8" onclick="insertXO(this)">___</td>
                    <td id="9" onclick="insertXO(this)">___</td>
                </tr>
            </table>
        </div>
        <div>
            <p class="pWinner">The winner is:</p>
        </div>
        <div class="squareWinner"></div>
        <div >
            <button class= "buttonRestart" type="button" onclick="restart()">Restart 
            </button>
        </div>

    </body>
